<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGA - Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-left">
            <div class="login-overlay"></div>
            <div class="login-content">
                <h1 class="login-title">SIGA</h1>
                <p class="login-subtitle">Sistema de Información y Gestión Académica</p>
            </div>
        </div>
        
        <div class="login-right">
            <div class="login-form-container">
                <div class="logo-container">
                        <img src="siga.jpg" alt="SIGA" class="logo-img">
                </div>
                <h2 class="form-title">Bienvenido</h2>
                
                <div class="form">
                    <div class="form-group">
                        <label class="form-label">Seleccione su rol</label>
                        <select id="roleSelect" class="form-input" required>
                            <option value="">-- Seleccionar rol --</option>
                            <option value="estudiante">Estudiante</option>
                            <option value="profesor">Profesor</option>
                            <option value="administrador">Administrador</option>
                            <option value="director">Director Académico</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Usuario</label>
                        <input type="text" id="username" class="form-input" placeholder="Ingrese su usuario" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Contraseña</label>
                        <input type="password" id="password" class="form-input" placeholder="Ingrese su contraseña" required>
                    </div>
                    
                    <button type="button" id="loginBtn" class="btn-login">Iniciar Sesión</button>
                </div>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
